<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean Albums</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <div>
            <img src="images/logo.png" />
            <h1>Boolean Albums</h1>
          </div>

          <div>
            <h2>Filter:</h2>
            <select
              name="musicalGenre"
              id="musicalGenre"
              v-model="genreSelected"
            >
              <option value="All">All</option>
              <option v-for="genre in genres" :value="genre">
                {{ genre }}
              </option>
            </select>
          </div>
        </div>
      </header>
      <main class="container">
        <section id="album-container">
          <div v-for="album in filteredAlbums" class="card">
            <div>
              <img :src="album.poster" :alt="album.title" />
              <h2 class="title">{{ album.title }}</h2>
            </div>
            <div>
              <address class="author">{{ album.author }}</address>
              <time :datetime="album.year" class="year">{{ album.year }}</time>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
